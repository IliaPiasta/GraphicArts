<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\image.css">
    <title>Black Photo Gallery</title>
</head>
<body onload="randomPhotoOnLoad()">

<div class="header_i">
    <header>
        <span>GraphicArts |</span>
        <a href="#" id="about">About</a>
        <a href="index.html" id = 'home'> Home</a>
        <a href="#" id = 'car'> Car</a>
        <a href="#" id = 'nature'>Nature</a>
        <a href="../pythonweb\templates\form.html" id = 'log'> Log in</a>
    </header>
</div>

<div class="gallery">
    <div class="photo" onclick="openOverlay('img/photos/1.jpg')"><img src="img/photos/1.jpg" alt="Photo 1"></div>
    <div class="photo" onclick="openOverlay('img/photos/2.jpg')"><img src="img/photos/2.jpg" alt="Photo 2"></div>
    <div class="photo" onclick="openOverlay('img/photos/3.jpg')"><img src="img/photos/3.jpg" alt="Photo 3"></div>
    <div class="photo" onclick="openOverlay('img/photos/4.jpg')"><img src="img/photos/4.jpg" alt="Photo 4"></div>
    <div class="photo" onclick="openOverlay('img/photos/5.jpg')"><img src="img/photos/5.jpg" alt="Photo 5"></div>
    <div class="photo" onclick="openOverlay('img/photos/6.jpg')"><img src="img/photos/6.jpg" alt="Photo 6"></div>
    <div class="photo" onclick="openOverlay('img/photos/7.jpg')"><img src="img/photos/7.jpg" alt="Photo 7"></div>
    <div class="photo" onclick="openOverlay('img/photos/8.jpg')"><img src="img/photos/8.jpg" alt="Photo 8"></div>
    <div class="photo" onclick="openOverlay('img/photos/9.jpg')"><img src="img/photos/9.jpg" alt="Photo 9"></div>
    <div class="photo" onclick="openOverlay('img/photos/10.jpg')"><img src="img/photos/10.jpg" alt="Photo 10"></div>
    <div class="photo" onclick="openOverlay('img/photos/11.jpg')"><img src="img/photos/11.jpg" alt="Photo 11"></div>
    <div class="photo" onclick="openOverlay('img/photos/12.jpg')"><img src="img/photos/12.jpg" alt="Photo 12"></div
</div>

<div class="overlay" id="overlay" onclick="closeOverlay()">
    <span class="close" title="Закрити" onclick="closeOverlay()">&times;</span>
    <img id="overlayImage" src="" alt="Overlay Photo">
</div>

<script>
    function shuffleGallery() {
        var gallery = document.querySelector('.gallery');
        for (var i = gallery.children.length; i >= 0; i--) {
            gallery.appendChild(gallery.children[Math.random() * i | 0]);
        }
    }

    function openOverlay(imageSrc) {
        document.getElementById('overlayImage').src = imageSrc;
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
    }

    function randomPhoto() {
        var photoArray = [
            "img/photos/1.jpg",
            "img/photos/2.jpg",
            "img/photos/3.jpg",
            "img/photos/4.jpg",
            "img/photos/5.jpg",
            "img/photos/6.jpg",
            "img/photos/7.jpg",
            "img/photos/8.jpg"
        ];

        var randomIndex = Math.floor(Math.random() * photoArray.length);
        openOverlay(photoArray[randomIndex]);
    }

    function randomPhotoOnLoad() {
        shuffleGallery();

    }
</script>

</body>
</html>
